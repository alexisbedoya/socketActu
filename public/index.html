<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                                </div>
                              </div>

        <ul>

                    </div>
                  </div>

            <button class="button is-primary" v-on:click="enviarMensaje">Enviar</button>
                    </div>
                  </section>
          </div>
       </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>

</html>
